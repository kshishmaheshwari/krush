    <script>

        function getUrlVars()
        {
            var vars = [], hash;
            var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
            for(var i = 0; i < hashes.length; i++)
            {
                hash = hashes[i].split('=');
                vars.push(hash[0]);
                vars[hash[0]] = hash[1];
            }
            return vars;
        }
        
        var a = getUrlVars()['a'];
        var abArr = a.split(',');
        var b = getUrlVars()['b'];
        var c = getUrlVars()['c'];
        var d = getUrlVars()['d'];
        setTimeout(function () {
            $('.jqa').text(a);
        $('.jqb').text(b);
        $('.jqc').text(c);
        $('.jqd').text(d);

        }, 1000);
      

        </script>
